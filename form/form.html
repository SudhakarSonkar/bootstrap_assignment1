<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
            Student Registration Form
    </header>
    
    <div class="container-fluid ">
        <div style="margin-left: 20%;">
        <form>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="name" placeholder="Enter full name">
          </div>
        </div>

        <div class="form-group row">
            <label for="fathername" class="col-sm-2 col-form-label">Father's Name:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="fathername" placeholder="Enter Father's name">
            </div>
        </div>

        <div class="form-group row">
            <label for="mothername" class="col-sm-2 col-form-label">Mother's Name:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="mothername" placeholder="Enter Mother's name">
            </div>
        </div>

        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone Number:</label>
            <div class="col-sm-4">
              <input type="tel" class="form-control" id="name" placeholder="017xxxxxxxx">
            </div>
        </div>

        <div class="form-group row">
            <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
            <div class="col-sm-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="female">
                    <label class="form-check-label" for="male">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="other" value="other">
                    <label class="form-check-label" for="male">Other</label>
                </div>
            </div>
        </div>

        
        <div class="form-group row">
            <label for="dob" class="col-sm-2 col-form-label">Date of Birth:</label>
            <div class="col-sm-4">
                <input type="number" id="day" name="dob" min="1" max="31" placeholder="day"> -
                <input type="number" id="month" name="dob" min="1" max="12" placeholder="month"> -
                <input type="number" id="year" name="dob" min="1900" max="2100" placeholder="year"><i> (dd-mm-yyyy)</i>        </div>
            </div>
        

        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address:</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="address" placeholder="Street:-   House:-   Road:-">
            </div>
        </div>

        <div class="form-group row">
            <label for="blood" class="col-sm-2 col-form-label">Blood Group:</label>
            <div class="col-sm-4">
                <select class="form-select" aria-label="Default select example">
                    <option selected>select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="department" class="col-sm-2 col-form-label">Department:</label>
            <div class="col-sm-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="cse" value="cse">
                    <label class="form-check-label" for="cse">CSE</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="eee" value="eee">
                    <label class="form-check-label" for="eee">EEE</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="bba" value="bba">
                    <label class="form-check-label" for="bba">BBA</label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="course" class="col-sm-2 col-form-label">Course:</label>
            <div class="col-sm-6">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="c" value="c">
                <label class="form-check-label" for="c">C</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="cpp" value="cpp">
                <label class="form-check-label" for="cpp">C++</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="java" value="java">
                <label class="form-check-label" for="java">Java</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="ai" value="ai">
                <label class="form-check-label" for="ai">AI</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="ml" value="ml">
                <label class="form-check-label" for="ml">Machine Learning</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="robotics" value="robotics">
                <label class="form-check-label" for="robotics">Robotics</label>
            </div>
        </div>
        </div>

        <div class="form-group row">
            <label for="photo" class="col-sm-2 col-form-label">Photo:</label>
            <div class="col-sm-4">
            <div class="mb-3">
                <input class="form-control form-control-sm" id="formFileSm" type="file">
              </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
            <button type="button" class="btn btn-primary">Submit</button>&nbsp
            <input class="btn btn-primary" type="reset" value="Reset">
        </div>
    </div>

      </form>
    </div>
</div>
</body>
</html>
